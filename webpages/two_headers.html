<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesregistration.css">

</head>
<body>
    <header id="header_container">
        <div class="logo_header">
            <img src="img/logo_header.png" alt="logo_header">
        </div>
        <div class="text_header_2" >
                <ul class="menu_header">
                    <li class="menu_item"><a href="#" class="menu_link">My wishlists</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">My friends</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">My brones</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">Upcoming events</a></li>
                    <li class="menu_item"><a href="#" class="menu_link">About</a></li>
                    <a href="#" class="popup_menu_toggle"><img src="img/avatar.svg" id="menu-icon" alt="menu"></a>
                </ul>
        </div>    
    </header>
    <div class="popup_menu">
        <ul class="menu_icons" >
            <li><a href="#"><img src="img/avatar.svg" alt="Изображение 1">My account</a></li>
            <li><a href="#"><img src="img/flat-color-icons_planner.svg" alt="Изображение 2"> Event calendar</a></li>
            <li><a href="#"><img src="img/Vector.svg" alt="Изображение 3">Settings</a></li>
            <li><a href="#"><img src="img/log out.svg" alt="Изображение 4">Log out</a></li>
        </ul>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
    var dropdownToggle = document.querySelector('.popup_menu_toggle');
    var dropdownMenu = document.querySelector('.popup_menu');

    dropdownToggle.addEventListener('click', function() {
        dropdownMenu.classList.toggle('active');
    });

    var menuToggle = document.querySelector('.popup_menu_toggle');
    var menuIcon = document.getElementById('menu-icon');

    menuToggle.addEventListener('click', function() {
        // Проверяем текущий src изображения
        if (menuIcon.src.includes('avatar.svg')) {
            // Если текущий src содержит 'avatar.svg', заменяем его на другое изображение
            menuIcon.src = 'img/avatar_active.svg';
        } else {
            // Если текущий src не содержит 'avatar.svg', возвращаем его обратно
            menuIcon.src = 'img/avatar.svg';
        }
    });
});
    </script>
</body>
</html>
